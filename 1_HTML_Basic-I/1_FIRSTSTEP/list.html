<!DOCTYPE html>
<html>
    <body>

        <!--There are 3 lists in html
                1-Ordered List
                2-Unordered List
                3-Description List-->
        <h1>Grocery Item:</h1>
        <!-- Ordered List -->
        <ol>
            <li>chini</li>
            <li>Peanut Butter</li>
            <li>SugarFree</li>
        </ol>
        <h2>2nd Grocery List:</h2>
        <!-- Unordered List -->
        <ul>
            <li>Maggie</li>
            <li>Makkhan</li>
            <li>tofu</li>
        </ul>

        <!-- Description List-->
        <!--Description list is used for the description of the list-->
        <h3>3rd Descriptio List:</h3>
        <dl>
            <dt>HTML</dt>
            <dd>It is a markup language</dd>
        </dl>

        <!--<dl>:-Description List
            <dt>:-Description Tag
            <dd>:-Description Defination-->        

        <img src="tofu.jpg" alt="tofupicture" width="100" height="100">
    </body>
</html>
