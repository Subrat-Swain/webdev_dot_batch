<!--<!DOCTYPE html defines that this document is html type-->
<!DOCTYPE html>

<!--<html lang="en"> is the root element of html document with English Language-->
<html lang="en">

<!--<head> defines head of the html document contains meta data i.e data about data-->
<head>

    <!--<meta> it store information of web page i.e data about data
          charset="UTF-8" is a type of standard characterset encoding scheme-->
    <meta charset="UTF-8">

    <!--http-equiv="X-UA-Compatible" content="IE=edge" Additional line
            added by microsoft(vscode) for Internet Explorere i.e edge compatible
                it is also optional line  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport:-Display Area, 
        Content="width=device-width":-Content will take device width
        initial-scale=1.0:-It defines the initial zoom of the web page-->
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <!--<title> defines title of the web page-->
    <title>Babbar</title>
</head>
<body>
    <p>Kuchh to Log Kahenge</p>
</body>
</html>
