<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codehelp Contact Us!</title>
</head>
<body>
    <h1>
        Welcome To Codehelp!
    </h1>
    <h2>
        Contact Us Form
    </h2>

    <form action="">

        <!--Name-->
        <label for="name">Name</label>
        <input type="text" 
        name="name" id="name" 
        placeholder="Enter Your Name"><br>
        
        <!--Email-->
        <label for="email">Email</label>
        <input type="email" 
        name="email" id="email" 
        placeholder="Enter Your Email"><br>

        <!--contact number-->
        <label for="contact">Contact Number</label>
        <input type="number" 
        name="contact" id="contact" 
        placeholder="Enter Contact Number"><br>

        <!--gender-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nottosay">Not To Say</option>
        </select><br>

        <!--Date Of Birth-->
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" id="dob"><br>

        <!--Rating-->
        <!--If we change name then we can choose more than one element-->
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating4" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating5" value="5">
        <label for="rating1">5</label><br>

        <!--Enter Your Message-->
        <label for="msg"><div>Enter Your Message</div></label>
        <textarea name="message" 
        id="msg" cols="30" 
        rows="5" 
        placeholder="Enter Your Message"></textarea><br>

        <!--form buttons for submit and reset-->
        <input type="submit" name="submit" id="submit" value="Send">
        <input type="reset" name="reset" id="reset" value="Reset"><br><br>

        <!--Footer Link Images-->
        <footer>
            <!--Youtube-->
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" 
                alt="youtube"  width="40" height="40">
            </a>
            <!--Instagram-->
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQyzC61D6oFBKdt3dCJ25Pgimc0C8a2XdFLkPi267xoA&s" 
                alt="Instagram" width="40" height="40">
            </a>
            <!--Telegram-->
            <a href="https://www.telegram.com"target="_blank">
                <img src="https://cdn3.iconfinder.com/data/icons/popular-services-brands-vol-2/512/telegram-512.png" 
                alt="Telegram"  width="40" height="40">
            </a>
        </footer>

    </form>
</body>
</html>
