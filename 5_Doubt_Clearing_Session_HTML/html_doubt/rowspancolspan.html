<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <!--Table Head-->
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <!--Table Body-->
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8.00p.m</td>
                <td rowspan="2">5.00p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity:DTD an Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td >8.00 a.m</td>
                <td>11.00 a.m</td>
                <td rowspan="2">X Path</td>
            </tr>
            <tr>
                <td>11.00 a.m</td>
                <td>2.00 a.m</td>
            </tr>
            <tr>
                <td>2.00p.m</td>
                <td>5.00p.m</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8.00 a.m</td>
                <td>12.00 a.m</td>
                <td>XSL Formating objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
