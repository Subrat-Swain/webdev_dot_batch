<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--If We use display:block for span styling in css it becomes div-->
    <style>
        #setred{
            background-color:red;
        }
        .divclass{
            background-color:aqua;
        }
        span{
            background-color:yellow;
            display:block
        }
    </style>
</head>
<body>
    
    <!--div-->
    <div id="setred">This is inside div(id)</div>

    <div>This is inside another div</div>

    <div class="divclass">This is inside the divclass div(class)</div>

    <!--span-->
    <span>First Span</span>
    <span>Second Span</span>

</body>
</html>
